# よく使う正規表現
# /hoge/i のiはignore case \s*は空白文字を任意個
# 例
# /java\s*script/i
# javascript, Javascript,JavaScript,java script, JAVA SCRIPT等がマッチする

version: 1
rules:
  # Engineering
  - expected: jQuery
    patterns:
    specs:
      - from: jquery
        to: jQuery
      - from: ＪＱＵＥＲＹ
        to: jQuery
  - expected: JavaScript
    patterns:
      - /java\s*script/i
  - expected: Apache
    patterns:
      - /apache/i
      - /apach/i
  - expected: Mac
    patterns: mac
  - expected: Linux
    patterns:
      - /linux/i
  - expected: Python
    patterns:
      - /python/i
  - expected: Django
    patterns:
      - /django/i
      - /dango/i
      - /jango/i
  - expected: Java
    patterns:
      - /java/i
  - expected: GitHub
    patterns:
      - /github/i
  - expected: MLOps
    patterns:
